        <div class="container">
            <div class="page-header"> 
                <h1>Add Interest</h1>
            </div>
            <div>
                <form action="mypage_bootstrap.html">
                    <div class="form-group">
                        <label>Interest Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Text About Interest</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label >Upload Local Image</label>
                            <input type="file" class="form-control-file">
                        </div>
                        <div class="col">
                            <label >Select # Tweets to Display</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>On a scale of 1-5 how interest in are you? </label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                            <label class="form-check-label" for="inlineRadio2">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option3">
                            <label class="form-check-label" for="inlineRadio3">5</label>
                        </div>
                    </div><br>
                    <label>Login to submit</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control-file" placeholder="Username">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
